<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> I am the master of coding</h1>
      <h2> I'm alsopretty good at going "down town"</h2>
      <hr>
      <!--Add your form below:-->
      <form action = "story.html" method = "GET">
        <label for = "animal-1">Animal:</label>
        <input name = "animal-1" id = "animal-1" type = "text" required>
        <br>
        <label for = "animal-2"> Another Animal:</label>
        <input name = "animal-2" id = "animal-2" type = "text" required>

        <br>
        <label for = "animal-3">One More Animal:</label>
        <input name = "animal-3" id = "animal-3" type = "text" required>
        <br>
        <label for = "adj-1">An adjective (past tense):</label>
        <input name = "adj-1" id = "adj-1" type = "text" required>
        <br>
        <label for = "verb-1">Verb (ends in ing):</label>
        <input name = "verb-1" id = "verb-1" type = "text" required>
        <br>
        <label for = "num-1">Number:</label>
        <input name = "num-1" id = "num-1" type = "number" required>
        <br>
        <span> Yes or No: </span>
        
        <input id = "yes" type = "radio" name = "answer" value = "yes" required>
        <label for = "yes"> Yes </label>

        <input id = "no" type = "radio" name = "answer" value = "no" required>
        <label for = "no"> No </label>
        <br>
        <input type = "submit" value = "Form My Story!">

        <span>No worries, bruh</span>
      </form>
      
    </section>
  </body>
</html>
